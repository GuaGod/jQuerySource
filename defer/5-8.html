<body>
    <script>
      function when(d1, d2) {
          var i = 0,
              resolveValues = [].slice.call(arguments),
              length = resolveValues.length;
          var len = length;
          var values = [];
          var deferred = jQuery.Deferred();

          function updateFunc(value) {
              values.push(value);
              if (len === 1) {
                  deferred.resolveWith("contexts", values);
              }
              len--;
          }
          for(; i < length; i++) {
              resolveValues[i].done(updateFunc);
          }
          return deferred;
      }

      
    </script>
