  function compile() {
      var seed = document.querySelectorAll('input');
      var selector = 'Aaron [name=ttt]';
      var elementMatchers = [];
      var match = [{
          matches: ['div'],
          type: 'TAG',
          value: 'Aaron'
      }, {
          type : ' ',
          value: ' '
      }, {
          matches: ['name', '=', 'ttt'],
          type: 'ATTR',
          value: '[name=ttt]'
      }]

      elementMatchers.push(matcherFromTokens(match));
      

      //超级匹配器
      var cached = matcherFromGroupMatchers(elementMatchers);
      results = cached(seed);

      results[0].checked = 'checked'
  }

  }
