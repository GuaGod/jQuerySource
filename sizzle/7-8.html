<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="http://code.jquery.com/jquery-latest.js"></script>
<title></title>
</head>
<body>


<button id="test1">过滤器原理</button>

<div id="text">
  <p>
     <input type="text" />
  </p>
  <div class="Aaron">
     <input type="checkbox" name="readme" />
     <input type="checkbox" name="ttt" />
     <input type="checkbox" name="aaa" />
     <p>Sizzle</p>
  </div>
</div>



<script type="text/javascript">

  var seed = document.querySelectorAll('input');

  var selector = 'div > div.Aaron [name=ttt]';


 //first 指定快速 区分需要递归和不需要 想的太周到了！
  var relative = {
      ">" : {
          dir: 'parentNode',
          first: true
      },
      " " : {
          dir: 'parentNode'
      },
      "+" : {
          dir: 'previousSibling',
          first: true
      },
      "~" : {
          dir: 'previousSibling'
      }
  }

  function addCombinator(elems) {
      var elem;
      while (( elem = elems['parentNode'])) {
          if (elem.nodeType === 1) {
              return elem;
          }
      }
  };

  $("#test1").click(function() {
      for (var i = 0; i < seed.length; i++) {
          var ele = seed[i];
          var name = ele.getAttribute('name');
          if (name === 'ttt') {
              ele = addCombinator(ele);
              if (ele.getAttribute('class') === 'Aaron') {
                  console.log('success');
              }
          }
      }
  })





</script> 

</body>
</html>
