<!DOCTYPE html>
<html>
<head>
  <style>
   #test {
       height:50px;
       width:50px;
       background:blue;
   }

   #clickme {
       height:30px;
       width:30px;
   }
  </style>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
   <div id='test' data-name="liangjie"></div>
   <button id="clickme"></button>
<script>
   var test = $('#test');
   var clickme = $('#clickme');
   clickme.click(function() {
     console.log(test.data('name'));
     console.log(test[0].getAttribute('data-name'));
     test.data('name','new');
     console.log(test.data('name'));
     console.log(test[0].getAttribute('data-name'));
   })
 
</script>
 
</body>
</html>
