<script type="text/javascript">

function Callbacks() {
  var list = [];
  var self;
  self = {
    add: function(fn) {
      list.push(fn);
    },
    fire: function(args) {
      list.forEach(function(fn) {
        fn(args);
      })
    }
  }
  return self;
}

  console.log(val);
}

  console.log(val);
}
