<script type="text/javascript">

var Observable = {
    callbacks: [],
    add: function(fn) {
        this.callbacks.push(fn);
    },
    fire: function(data) {
        this.callbacks.forEach(function(fn) {
            fn(data);
        })
    }
}

function ajax(arg) {
    setTimeout(function() {
        arg.successful(arg.data + ',获取到的数据');
    },1000)
}

    }
})
