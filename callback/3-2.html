<script type="text/javascript">

       function Aarron(List, callback) {
           setTimeout(function() {
               var task;
               if (task = List.shift()) {
                   task();
               }
               if (List.length > 0) {
                   arguments.callee(List);
               } else {
                   callback();
               }
           }, 25);
       }

       function show(data) {
           $('body').append('<li>' + data + '</li>');
       }
       
       Aaron([
           function() {
               show('a');
           },
           function() {
               show('b');
           },
           function() {
               show('c');
           }
       ], function() {
           show('callback');
       })

       var callbacks = $.Callbacks();
       callbacks.add(function() {
           show('callbacksA');
       })
       callbacks.add(function() {
           show('callbacksB');
       })
       callbacks.fire();
</script>

</body>
