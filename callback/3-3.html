<script type="text/javascript">

function show(data) {
    $('body').append('<li>' + data + '</li>');
}

var Observable = {
    callbacks: [],
    add: function(fn) {
        this.callbacks.push(fn);
    },
    fire: function() {
        this.callbacks.forEach(function(fn) {
            fn();
        })
    }
}



</script>
